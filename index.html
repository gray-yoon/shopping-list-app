<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ì‡¼í•‘ ë¦¬ìŠ¤íŠ¸</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f0f2f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 40px 16px;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 480px;
      height: fit-content;
      overflow: hidden;
    }

    .header {
      background: #4f46e5;
      color: #fff;
      padding: 24px;
    }

    .header h1 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .header .summary {
      font-size: 13px;
      opacity: 0.8;
    }

    .input-area {
      display: flex;
      gap: 8px;
      padding: 16px;
      border-bottom: 1px solid #e5e7eb;
    }

    .input-area input {
      flex: 1;
      padding: 10px 14px;
      border: 1.5px solid #d1d5db;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: border-color 0.2s;
    }

    .input-area input:focus {
      border-color: #4f46e5;
    }

    .input-area button {
      padding: 10px 18px;
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      white-space: nowrap;
    }

    .input-area button:hover {
      background: #4338ca;
    }

    .filter-bar {
      display: flex;
      gap: 6px;
      padding: 12px 16px;
      border-bottom: 1px solid #e5e7eb;
    }

    .filter-bar button {
      padding: 5px 12px;
      border: 1.5px solid #d1d5db;
      border-radius: 20px;
      font-size: 13px;
      background: #fff;
      cursor: pointer;
      transition: all 0.2s;
      color: #6b7280;
    }

    .filter-bar button.active {
      background: #4f46e5;
      border-color: #4f46e5;
      color: #fff;
    }

    .list {
      list-style: none;
      padding: 8px 0;
      min-height: 80px;
    }

    .empty {
      text-align: center;
      color: #9ca3af;
      font-size: 14px;
      padding: 40px 0;
    }

    .item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      transition: background 0.15s;
    }

    .item:hover {
      background: #f9fafb;
    }

    .item input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #4f46e5;
      cursor: pointer;
      flex-shrink: 0;
    }

    .item-text {
      flex: 1;
      font-size: 15px;
      color: #111827;
      transition: all 0.2s;
    }

    .item.checked .item-text {
      text-decoration: line-through;
      color: #9ca3af;
    }

    .delete-btn {
      background: none;
      border: none;
      color: #d1d5db;
      cursor: pointer;
      font-size: 18px;
      padding: 4px;
      border-radius: 4px;
      transition: color 0.2s;
      line-height: 1;
    }

    .delete-btn:hover {
      color: #ef4444;
    }

    .footer {
      padding: 12px 16px;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer span {
      font-size: 13px;
      color: #6b7280;
    }

    .clear-btn {
      font-size: 13px;
      color: #ef4444;
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .clear-btn:hover {
      background: #fee2e2;
    }

    .clear-btn:disabled {
      color: #d1d5db;
      cursor: default;
      background: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ›’ ì‡¼í•‘ ë¦¬ìŠ¤íŠ¸</h1>
      <div class="summary" id="summary">í•­ëª© ì—†ìŒ</div>
    </div>

    <div class="input-area">
      <input type="text" id="newItem" placeholder="ì•„ì´í…œ ì…ë ¥..." maxlength="80">
      <button onclick="addItem()">ì¶”ê°€</button>
    </div>

    <div class="filter-bar">
      <button class="active" onclick="setFilter('all', this)">ì „ì²´</button>
      <button onclick="setFilter('active', this)">ë¯¸ì™„ë£Œ</button>
      <button onclick="setFilter('done', this)">ì™„ë£Œ</button>
    </div>

    <ul class="list" id="list"></ul>

    <div class="footer">
      <span id="footerCount"></span>
      <button class="clear-btn" id="clearBtn" onclick="clearDone()">ì™„ë£Œ í•­ëª© ì‚­ì œ</button>
    </div>
  </div>

  <script>
    let items = JSON.parse(localStorage.getItem('shoppingList') || '[]');
    let filter = 'all';

    function save() {
      localStorage.setItem('shoppingList', JSON.stringify(items));
    }

    function addItem() {
      const input = document.getElementById('newItem');
      const text = input.value.trim();
      if (!text) return;
      items.push({ id: Date.now(), text, done: false });
      input.value = '';
      save();
      render();
      input.focus();
    }

    function toggleItem(id) {
      const item = items.find(i => i.id === id);
      if (item) item.done = !item.done;
      save();
      render();
    }

    function deleteItem(id) {
      items = items.filter(i => i.id !== id);
      save();
      render();
    }

    function clearDone() {
      items = items.filter(i => !i.done);
      save();
      render();
    }

    function setFilter(f, btn) {
      filter = f;
      document.querySelectorAll('.filter-bar button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      render();
    }

    function render() {
      const list = document.getElementById('list');
      const total = items.length;
      const doneCount = items.filter(i => i.done).length;

      // summary
      document.getElementById('summary').textContent =
        total === 0 ? 'í•­ëª© ì—†ìŒ' : `ì „ì²´ ${total}ê°œ Â· ì™„ë£Œ ${doneCount}ê°œ`;

      // footer
      const remaining = total - doneCount;
      document.getElementById('footerCount').textContent =
        `ë¯¸ì™„ë£Œ ${remaining}ê°œ`;
      const clearBtn = document.getElementById('clearBtn');
      clearBtn.disabled = doneCount === 0;

      // filter
      const visible = items.filter(i => {
        if (filter === 'active') return !i.done;
        if (filter === 'done') return i.done;
        return true;
      });

      if (visible.length === 0) {
        list.innerHTML = `<li class="empty">${total === 0 ? 'ì•„ì´í…œì„ ì¶”ê°€í•´ë³´ì„¸ìš”!' : 'í•´ë‹¹í•˜ëŠ” í•­ëª©ì´ ì—†ìŠµë‹ˆë‹¤.'}</li>`;
        return;
      }

      list.innerHTML = visible.map(item => `
        <li class="item ${item.done ? 'checked' : ''}">
          <input type="checkbox" ${item.done ? 'checked' : ''} onchange="toggleItem(${item.id})">
          <span class="item-text">${escapeHtml(item.text)}</span>
          <button class="delete-btn" onclick="deleteItem(${item.id})" title="ì‚­ì œ">âœ•</button>
        </li>
      `).join('');
    }

    function escapeHtml(str) {
      return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
    }

    document.getElementById('newItem').addEventListener('keydown', e => {
      if (e.key === 'Enter') addItem();
    });

    render();
  </script>
</body>
</html>

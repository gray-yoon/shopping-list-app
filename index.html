<!DOCTYPE html>
<html lang="ko">
<head>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {

    body {

      background: #f0f2f5;

    .container {

      width: 100%;
      max-width: 480px;
      height: fit-content;
      overflow: hidden;
    }

    .header {
      background: #4f46e5;
      color: #fff;
      padding: 24px;
    }

    .header h1 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .header .summary {
      font-size: 13px;

    }

    .input-area {
      display: flex;

      border-bottom: 1px solid #e5e7eb;
    }

    .input-area input {
      flex: 1;
      padding: 10px 14px;

      border-radius: 8px;

      outline: none;
      transition: border-color 0.2s;
    }

    .input-area input:focus {
      border-color: #4f46e5;
    }

    .input-area button {
      padding: 10px 18px;

      color: #fff;
      border: none;

      font-weight: 600;

      transition: background 0.2s;

    }

    .input-area button:hover {
      background: #4338ca;
    }

    .input-area button:disabled {
      background: #a5b4fc;
      cursor: not-allowed;
    }

    .filter-bar {
      display: flex;
      gap: 6px;
      padding: 12px 16px;
      border-bottom: 1px solid #e5e7eb;
    }

    .filter-bar button {
      padding: 5px 12px;
      border: 1.5px solid #d1d5db;
      border-radius: 20px;
      font-size: 13px;
      background: #fff;
      cursor: pointer;
      transition: all 0.2s;
      color: #6b7280;
    }

    .filter-bar button.active {
      background: #4f46e5;
      border-color: #4f46e5;
      color: #fff;
    }

    .list {
      list-style: none;
      padding: 8px 0;
      min-height: 80px;
    }

    .empty {
      text-align: center;
      color: #9ca3af;
      font-size: 14px;
      padding: 40px 0;
    }

    .loading {
      text-align: center;
      color: #9ca3af;
      font-size: 14px;
      padding: 40px 0;
    }

    .item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      transition: background 0.15s;
    }

    .item:hover {
      background: #f9fafb;
    }

    .item input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #4f46e5;
      cursor: pointer;
      flex-shrink: 0;
    }

    .item-text {
      flex: 1;
      font-size: 15px;
      color: #111827;
      transition: all 0.2s;
    }

    .item.checked .item-text {
      text-decoration: line-through;
      color: #9ca3af;
    }

    .delete-btn {
      background: none;
      border: none;
      color: #d1d5db;
      cursor: pointer;
      font-size: 18px;
      padding: 4px;
      border-radius: 4px;
      transition: color 0.2s;
      line-height: 1;
    }

    .delete-btn:hover {
      color: #ef4444;
    }

    .footer {
      padding: 12px 16px;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer span {
      font-size: 13px;
      color: #6b7280;
    }

    .clear-btn {
      font-size: 13px;
      color: #ef4444;
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .clear-btn:hover {
      background: #fee2e2;
    }

    .clear-btn:disabled {
      color: #d1d5db;
      cursor: default;
      background: none;
    }

    .error-banner {
      background: #fee2e2;
      color: #dc2626;
      font-size: 13px;
      padding: 8px 16px;
      text-align: center;
      display: none;
    }

    .error-banner.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ›’ ì‡¼í•‘ ë¦¬ìŠ¤íŠ¸</h1>
      <div class="summary" id="summary">ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
    </div>

    <div class="error-banner" id="errorBanner"></div>

    <div class="input-area">
      <input type="text" id="newItem" placeholder="ì•„ì´í…œ ì…ë ¥..." maxlength="80">
      <button id="addBtn" onclick="addItem()">ì¶”ê°€</button>
    </div>

    <div class="filter-bar">
      <button class="active" onclick="setFilter('all', this)">ì „ì²´</button>
      <button onclick="setFilter('active', this)">ë¯¸ì™„ë£Œ</button>
      <button onclick="setFilter('done', this)">ì™„ë£Œ</button>
    </div>

    <ul class="list" id="list"><li class="loading">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</li></ul>

    <div class="footer">
      <span id="footerCount"></span>
      <button class="clear-btn" id="clearBtn" onclick="clearDone()">ì™„ë£Œ í•­ëª© ì‚­ì œ</button>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://hsylhmxjpouuxycqnbxd.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhzeWxobXhqcG91dXh5Y3FuYnhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5OTk3NDcsImV4cCI6MjA4NzU3NTc0N30.Yd8D9AtM1mtdTPYutWKlDqIEQHluCSpXO4QrH4lyCB8';

    const { createClient } = supabase;
    const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let items = [];
    let filter = 'all';

    function showError(msg) {
      const banner = document.getElementById('errorBanner');
      banner.textContent = msg;
      banner.classList.add('visible');
      setTimeout(() => banner.classList.remove('visible'), 4000);
    }

    async function loadItems() {
      const { data, error } = await db
        .from('shopping_items')
        .select('*')
        .order('created_at', { ascending: true });

      if (error) {
        showError('ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨: ' + error.message);
        return;
      }
      items = data;
      render();
    }

    async function addItem() {
      const input = document.getElementById('newItem');
      const text = input.value.trim();
      if (!text) return;

      const btn = document.getElementById('addBtn');
      btn.disabled = true;

      const { data, error } = await db
        .from('shopping_items')
        .insert([{ text, done: false }])
        .select()
        .single();

      btn.disabled = false;

      if (error) {
        showError('ì¶”ê°€ ì‹¤íŒ¨: ' + error.message);
        return;
      }

      items.push(data);
      input.value = '';
      render();
      input.focus();
    }

    async function toggleItem(id) {
      const item = items.find(i => i.id === id);
      if (!item) return;

      const { error } = await db
        .from('shopping_items')
        .update({ done: !item.done })
        .eq('id', id);

      if (error) {
        showError('ìˆ˜ì • ì‹¤íŒ¨: ' + error.message);
        return;
      }

      item.done = !item.done;
      render();
    }

    async function deleteItem(id) {
      const { error } = await db
        .from('shopping_items')
        .delete()
        .eq('id', id);

      if (error) {
        showError('ì‚­ì œ ì‹¤íŒ¨: ' + error.message);
        return;
      }

      items = items.filter(i => i.id !== id);
      render();
    }

    async function clearDone() {
      const doneIds = items.filter(i => i.done).map(i => i.id);
      if (doneIds.length === 0) return;

      const { error } = await db
        .from('shopping_items')
        .delete()
        .in('id', doneIds);

      if (error) {
        showError('ì‚­ì œ ì‹¤íŒ¨: ' + error.message);
        return;
      }

      items = items.filter(i => !i.done);
      render();
    }

    function setFilter(f, btn) {
      filter = f;
      document.querySelectorAll('.filter-bar button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      render();
    }

    function render() {
      const list = document.getElementById('list');
      const total = items.length;
      const doneCount = items.filter(i => i.done).length;

      document.getElementById('summary').textContent =
        total === 0 ? 'í•­ëª© ì—†ìŒ' : `ì „ì²´ ${total}ê°œ Â· ì™„ë£Œ ${doneCount}ê°œ`;

      const remaining = total - doneCount;
      document.getElementById('footerCount').textContent = `ë¯¸ì™„ë£Œ ${remaining}ê°œ`;
      document.getElementById('clearBtn').disabled = doneCount === 0;

      const visible = items.filter(i => {
        if (filter === 'active') return !i.done;
        if (filter === 'done') return i.done;
        return true;
      });

      if (visible.length === 0) {
        list.innerHTML = `<li class="empty">${total === 0 ? 'ì•„ì´í…œì„ ì¶”ê°€í•´ë³´ì„¸ìš”!' : 'í•´ë‹¹í•˜ëŠ” í•­ëª©ì´ ì—†ìŠµë‹ˆë‹¤.'}</li>`;
        return;
      }

      list.innerHTML = visible.map(item => `
        <li class="item ${item.done ? 'checked' : ''}">
          <input type="checkbox" ${item.done ? 'checked' : ''} onchange="toggleItem(${item.id})">
          <span class="item-text">${escapeHtml(item.text)}</span>
          <button class="delete-btn" onclick="deleteItem(${item.id})" title="ì‚­ì œ">âœ•</button>
        </li>
      `).join('');
    }

    function escapeHtml(str) {
      return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
    }

    document.getElementById('newItem').addEventListener('keydown', e => {
      if (e.key === 'Enter') addItem();
    });

    loadItems();
  </script>
</body>
</html>
